name: Bug Report
description: Create a report for bugs, crashes, and other unintended behavior
title: "[Bug]: "
labels: [ "type: bug", "status: triage" ]
assignees:
  - TheIllusiveC4
body:
  - type: markdown
    attributes:
      value: |
        Hello, and thanks for filling out this bug report. Please respond to the following questions to the best of your ability.
  - type: dropdown
    id: mc-version
    attributes:
      label: Minecraft Version
      description: What version of Minecraft are you running? (Unlisted versions are unsupported)
      options:
        - 1.21.5
        - 1.21.4
        - 1.21.1
        - 1.20.1
        - 1.19.2
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen and what are the steps to reproduce the issue?
      placeholder: A bug happened and I didn't expect that!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Outputs
      description: |
        Please share any relevant log outputs using a paste site:
        » GitHub Gist
        » Paste.gg
        » Paste.ee
        » Pastebin.com
        » Hastebin.com
